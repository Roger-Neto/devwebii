<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\cadastro.css">
    <link rel="shortcut icon" href="img\zyro-image.png">
    <title>Cadastre-se</title>
</head>

<body>
    <div class="container">
        <div class ="form-image">
            <img src="img\undraw_stripe_payments_re_chlm.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div> 
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>  
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required> 
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome nome" required> 
                    </div>
                    <div class="input-box">
                        <label for="e-mail">e-mail</label>
                        <input id="e-mail" type="e-mail" name="e-mail" placeholder="Digite seu e-mail" required> 
                    </div>
                    <div class="input-box">
                        <label for="Celular">Celular</label>
                        <input id="Celular" type="number" name="number" placeholder="(xx) xxxxx-xxxx" required> 
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua Senha" required> 
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua Senha</label>
                        <input id="password" type="password" name="Confirmpassword" placeholder="Confirme sua Senha" required> 
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>GÃªnero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>

        </div>
    </div> 
    
</body>
</html>
