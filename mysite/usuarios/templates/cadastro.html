{% extends 'main/base.html' %}

{% block 'titulo' %}Cadastro{% endblock %}

{% block 'conteudo' %}
<div class='container'>
    <br>
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md">
            <br>
            <h1>Cadastre-se</h1>
            <hr>
            <form method="POST" action="{% url 'valida_cadastro' %}">{% csrf_token %}
                <label for="">Primeiro Nome</label>
                <input name="nome" class="form-control" type="text" placeholder="Digite Seu Primeiro Nome">

                <label for="">Sobrenome</label>
                <input name="sobrenome" class="form-control" type="text" placeholder="Digite Seu Sobrenome">

                <label for="">e-mail</label>
                <input name="email" class="form-control" type="text" placeholder="Digite Seu e-mail">

                <label for="">Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Digite sua Senha">


                <br>
                <input class="btn btn-info btn-l" type="submit" value="Continuar">
            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
{% endblock 'conteudo' %}
