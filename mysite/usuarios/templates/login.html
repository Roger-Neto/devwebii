{% extends 'main/base.html' %}

{% block 'titulo' %} Login {%endblock%}

{% block 'conteudo' %} 

<div class='container'>
    <br>
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md">
            <br>
            <h1>Login</h1>
            <hr>
            <form method="POST" action="{% url 'validar_login' %}">{% csrf_token %}
                
                <label for="">e-mail</label>
                <input name="email" class="form-control" type="text" placeholder="Digite Seu e-mail">

                <label for="">Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Digite sua Senha">


                <br>
                <input class="btn btn-info btn-l" type="submit" value="Entrar">
                <a href="{% url 'login'%}" class='btn btn-warning btn-lg'>Login</a>
            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
{% endblock 'conteudo' %}
